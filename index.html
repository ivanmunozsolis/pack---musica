  <script>
    async function pagar() {
      try {
        const res = await fetch(
          "https://ivanm-backend-ok.vercel.app/api/create-checkout",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              producto: "Pack Musical Profesional"
            })
          }
        );

        const data = await res.json();

        if (!data.init_point) {
          alert("No se pudo iniciar el pago");
          return;
        }

        // Redirige a MercadoPago
        window.location.href = data.init_point;

      } catch (err) {
        alert("Error de conexiÃ³n con el servidor");
        console.error(err);
      }
    }

    async function verificarPago() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) return;

      const res = await fetch(
        `https://ivanm-backend-ok.vercel.app/api/verify-payment?token=${token}`
      );

      const data = await res.json();

      if (data.valid) {
        document.getElementById("descarga").style.display = "block";
      }
    }

    window.onload = verificarPago;
  </script>
