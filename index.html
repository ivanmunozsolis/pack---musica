<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pack Musical Profesional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #0b1220;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    p {
      color: #cbd5e1;
      line-height: 1.5;
    }

    .price {
      font-size: 28px;
      margin: 20px 0;
      font-weight: bold;
      color: #22c55e;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #0ea5e9;
      color: #fff;
      cursor: pointer;
      transition: background .2s;
    }

    button:hover {
      background: #0284c7;
    }

    .loading {
      margin-top: 15px;
      display: none;
      font-size: 14px;
      color: #94a3b8;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽµ Pack Musical Profesional</h1>

    <p>
      ColecciÃ³n musical optimizada para rockolas, negocios,
      eventos y uso profesional.
    </p>

    <div class="price">S/ 1.00</div>

    <button id="buyBtn">Comprar ahora</button>

    <div class="loading" id="loading">
      Redirigiendo a Mercado Pago...
    </div>

    <footer>
      Pago seguro con Mercado Pago
    </footer>
  </div>

  <script>
    const buyBtn = document.getElementById("buyBtn");
    const loading = document.getElementById("loading");

    buyBtn.addEventListener("click", async () => {
      buyBtn.disabled = true;
      loading.style.display = "block";

      try {
        const response = await fetch(
          "https://ivanm-backend-ok.vercel.app/api/create-checkout"
        );

        const data = await response.json();

        if (data.init_point) {
          window.location.href = data.init_point;
        } else {
          alert("Error al crear el pago");
          buyBtn.disabled = false;
          loading.style.display = "none";
        }

      } catch (error) {
        alert("Error de conexiÃ³n");
        buyBtn.disabled = false;
        loading.style.display = "none";
      }
    });
  </script>

</body>
</html>
